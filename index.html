<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dubhacks 2017</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  </head>

  <body>
    <header>
      <div class="container">
          <h1 class="site-title">Emotion Aware</h1>
          <p class="sub-heading">what is going on behind the words?</p>
      </div>
    </header>

    <main>
      <form action="#">
        <p>image upload</p>
        <input type="file" onchange = "readURL(this);" name="pic" accept="image/*">
        <input type="submit">
      </form>

      <form action="#">
        <p>video upload</p>
        <input type="file" name="vid" accept="video/*">
        <input type="submit">
      </form>

      <form action="#">
        <p>audio upload</p>
        <input type="file" name="vid" accept="audio/*">
        <input type="submit">
      </form>
    </main>


<script type="text/javascript">

  // show image upon upon upload
  $("input").change(function(e) {

    for (var i = 0; i < e.originalEvent.srcElement.files.length; i++) {

        var file = e.originalEvent.srcElement.files[i];

        var img = document.createElement("img");
        var reader = new FileReader();
        reader.onloadend = function() {
             img.src = reader.result;
        }
        reader.readAsDataURL(file);
        $("input").after(img);
    }
});
    $(function() {
        var params = {
            // Request parameters
        };
        $.ajax({
            // NOTE: You must use the same location in your REST call as you used to obtain your subscription keys.
            //   For example, if you obtained your subscription keys from westcentralus, replace "westus" in the
            //   URL below with "westcentralus".
            url: "https://westus.api.cognitive.microsoft.com/emotion/v1.0/recognize" + $.param(params),
            beforeSend: function(xhrObj){
                // Request headers
                xhrObj.setRequestHeader("Content-Type","application/json");
                // NOTE: Replace the "Ocp-Apim-Subscription-Key" value with a valid subscription key.
                xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key","ab59cf6a880d40e98ad7e9d609ebb36a");
            },
            type: "POST",
            // Request body
            data: '{"url": "https://i.pinimg.com/736x/28/64/d5/2864d5114f4f7be2abef0fceb6ccb7c2--funny-mugshots-mug-shots.jpg"}',
        })
        .done(function(data) {
          console.log(data)
          var emotions = data[0].scores
          console.log(emotions)
          // array to make keys of emotions in an array
          dataArray = [];
          for (key in emotions) {
            dataArray.push(key);         // Push the key on the array
            dataArray.push(emotions[key]); // Push the key's value on the array
          }
          console.log(dataArray)
          // finding the max values
          var array = [];
          for (var key in emotions) {
              array.push(emotions[key]);
          }
          console.log(array)
          function findIndicesOfMax(inp, count) {
            var outp = [];
            for (var i = 0; i < inp.length; i++) {
              outp.push(i); // add index to output array
              if (outp.length > count) {
                outp.sort(function(a, b) { return inp[b] - inp[a]; }); // descending sort the output array
                outp.pop(); // remove the last index (index of smallest element in output array)
              }
            }
            return outp;
          }
          // getting it out of the function
          var indices = findIndicesOfMax(array, 3);
          console.log(indices);
          topEmotions = [];
          for (i = 0; i < indices.length; i++) {
            num = indices[i];
            if (num == 0){
              topEmotions.push(dataArray[num])
            }
            else if (num == 1){
              topEmotions.push(dataArray[num+1])
            } else {
              topEmotions.push(dataArray[num - 1])
            }
          }
          console.log(topEmotions)
          $.each(topEmotions, function(index, element) {
              $('body').append($('<div>', {
                  text: "The emotions the person experiencing likely is " + element
              }));
          });
        })
        .fail(function() {
            alert("error");
        });
    });
</script>

  </body>
</html>
