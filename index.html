  <body>
    <header>
      <div class="container">
          <h1>upload your file</h1>
      </div>

    <main class="container">
      <form action="#">
        <p>image upload</p>
        <input type="file" name="pic" accept="image/*">

      </form>

      <form action="#">
        <p>video upload</p>
        <input type="file" name="vid" accept="video/*">
        <input type="submit">
      </form>

      <form action="#">
        <p>audio upload</p>
        <input type="file" name="vid" accept="audio/*">
        <input type="submit">
      </form>
